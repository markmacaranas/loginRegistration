<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Success!</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'loginRegistration/css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'loginRegistration/css/skeleton.css' %}">
		<link rel="stylesheet" href="{% static 'loginRegistration/css/styles.css' %}">
	</head>
	<a href='logout'>Log Out</a>
	<body>
		<div class="process" action="/process">
			{% if messages %}
			{% for message in messages %}
			<h2>{{ message }} </h2>
			{% endfor %}
			{% endif %}
		</div>
	</body>
</html>
